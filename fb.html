<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Form</title>
</head>

<body>
    <div align="right">
        <form>
            <table >
                <tr>
                    <th colspan="2">Create an account</th>
                </tr>
                <tr>
                    <td colspan="2">It's free and always will be.</td>
                </tr>
                <tr>
                    <td><input type="text" id="fname" placeholder="First Name" name="fname"></td>
                </tr>
                <tr>
                    <td><input type="text" id="lname" name="lname" placeholder="Last name:"></td>
                </tr>
                <tr>
                    <td><input type="text" name="contact" placeholder="Mobile number or email:"></td>
                </tr>
                <tr>
                    <td><input type="password" placeholder="New password:" name="new_password"></td>
                </tr>
                <tr>
                    <td>Birthday:</td>
                    <td><input type="date" name="birthday"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </td>
                </tr>
               
                </tr>
                <tr>
                    <td colspan="2" >
                        <input type="submit" value="Create an account">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <b>Create a Page</b> for a celebrity, brand or business.
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
